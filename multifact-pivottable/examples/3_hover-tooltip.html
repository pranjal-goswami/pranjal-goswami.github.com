    <body>
    <script>
    var aggMap = {
        'agg1': {
            aggType: 'Count',
            arguments: ['English Marks'],
            name: 'Count of English Marks',
            varName :'a',
            renderEnhancement : 'heatmap'
        },

        'agg2': {
            aggType: 'Average',
            arguments: ['History Marks'],
            name: 'Avg(History)',
            varName :'b',
            hidden : true,
            renderEnhancement : 'barchart'
        },
        'agg3': {
            aggType: 'Sum',
            arguments: ['Maths Marks'],
            name: 'Sum(Maths)',
            varName :'c',
            hidden : false,
            renderEnhancement : 'heatmap'
        }
    };

    var derivedAggregations = [
        {
            name : 'Avg GPA',
            description : 'sum Maths marks / avg Math marks',
            expression : 'variables.b*100/variables.c',
            renderEnhancement : 'barchart',
            barchartColor : '#fa983a',
            formatterOptions : {
                digitsAfterDecimal: 1,
                scaler: 1,
                suffix: "%"
            }
        },
        {
            name : 'Success Score',
            description : 'Count of English Marks / Avg. of Maths Marks',
            expression : 'variables.a/variables.b',
            renderEnhancement : 'heatmap'
        }
    ];

    var customAggs = {};
    customAggs['Multifact Aggregators'] = $.pivotUtilities.multifactAggregatorGenerator(aggMap,derivedAggregations);

    var config = {
        "cols": ["Gender" ],
        "rows": ["Department"],
        "vals": [],
        "rowOrder": "key_a_to_z",
        "colOrder": "key_a_to_z",
        "aggregatorName": "Multifact Aggregators",
        "rendererName": "GT Table Heatmap and Barchart",
        "rendererOptions" : {

            aggregations : {
                defaultAggregations : aggMap,
                derivedAggregations : derivedAggregations

            },
            table : {
                clickCallback : function(e, value, filters, pivotData){
                    var records = [];
                    pivotData.forEachMatchingRecord(filters,
                        function(record){ records.push(record); }
                    );
                    console.log(records);

                },
                mouseEnterCallback : function(e, value, filters, pivotData){
                    tooltipElem.css({top:e.y, left:e.x})
                    tooltipElem.addClass('visible')
                    var elem = $($(e.target)[0]);
                    var row, col, statIndex;
                    row = elem.data('row');
                    col = elem.data('col');
                    statIndex = elem.data('stat-index')
                    $('.row'+row).addClass('highlighted')
                    $('.col'+col+'.stat'+statIndex).addClass('highlighted')

                },
                mouseLeaveCallback : function(e, value, filters, pivotData){
                    console.log(e, value, filters)
                    tooltipElem.removeClass('visible');
                    $('.pvtVal').removeClass('highlighted')
                    console.log('Destroy tooltip');


                },


            }
            
        }
    };

     Papa.parse('data/medium-data.csv', {
        download: true,
        skipEmptyLines: true,
        complete: function (parsed) {

            renderPivot(parsed.data);
        }
    });


     $.pivotUtilities.customAggs = customAggs;

    config.aggregators = $.extend($.pivotUtilities.aggregators, $.pivotUtilities.customAggs);

    config.renderers = $.extend($.pivotUtilities.renderers, $.pivotUtilities.gtRenderers);

    var renderPivot = function (data) {

        $("#output").pivotUI(
            data,
            config
        );
    }
        
        </script>
